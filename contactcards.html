<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Cards</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script>
    
    $(document).ready(function(){
        $("#submitbutton").click(function(){
            var firstname = $("#firstname").val();
            var lastname = $("#lastname").val();
            var description = $("#description").val();
            $("#cardcontainer").append("<div class='card'><p class='nametitle'>"+firstname+" "+lastname+"</p><p class='info'>Click for more information</p><p class='description hidden'>" + description + "</p></div>");
            return false;

        });

        $(document).on("click", ".card", function(){
            if ($(this).children(".nametitle").hasClass("hidden") == false){
                $(this).children(".nametitle").addClass("hidden");
                $(this).children(".info").addClass("hidden");
                $(this).children(".description").removeClass("hidden");
            } else {
                $(this).children(".nametitle").removeClass("hidden");
                $(this).children(".info").removeClass("hidden");
                $(this).children(".description").addClass("hidden");
            }
        });

    });
    
    
    
    
    </script>


    
</head>
<body>

    <div id="wrapper">
        <form>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="First Name" >
            <label type="text" for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Last Name" >
            <label type="text" for="description">Description:</label>
            <textarea name="description" id="description" placeholder="Description"></textarea>
            <input type="submit" id="submitbutton" value="Add User"></submit>
        </form>

        <div id="cardcontainer">

        </div>


    </div>
    
</body>
</html>
